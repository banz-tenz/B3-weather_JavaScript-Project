<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-sigup-login">
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="signup-header">
                <a href="../index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back</a>
                <h1><i class="fas fa-cloud-sun-rain"></i> Weather</h1>
                <p>Create your account</p>
            </div>
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword" onclick="togglePasswordVisibility('signup-password', 'togglePassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-hint"><i class="fas fa-info-circle"></i> At least 8 characters</small>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="display: inline;">I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#" class="link">Privacy Policy</a></label>
                </div>

                <button id="signup-button" type="submit" class="signup-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <p class="login-text">Already have an account? <a href="./login.html">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="../asset/js/login/signup.js"></script>
    <script>
        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                button.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</body>
