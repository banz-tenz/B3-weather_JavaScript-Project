<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-sigup-login">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <a href="../index.html" class="home-link"><i class="fas fa-arrow-left"></i> Back</a>
                <h1><i class="fas fa-cloud-sun-rain"></i> Weather</h1>
                <p>Sign in to your account</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>

                <button id="login-button" type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="signup-text">Don't have an account? <a href="./signup.html">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="../asset/js/login/login.js"></script>
    <script>
        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                button.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
