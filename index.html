<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Today</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>Weather App</h2>
      </div>
      <form class="d-flex" role="search" id="search-city">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="city-name"
          id="city-name-search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="header-action d-flex">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="toFarinhiet"
            switch
            
          />
          <label class="form-check-label" for="checkNativeSwitch"> Â°F </label>
        </div>
        <button type="button" class="btn btn-primary btn-sm">Singin</button>
      </div>
    </header>
    <div class="container">
      <!-- nav start -->
      <nav>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fa-solid fa-cloud"></i>
              Today
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="components/hourly.html">
              <i class="fa-solid fa-clock"></i>
              Hourly
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-calendar"></i>
              7-Days
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-calendar-days"></i>
              Monthly
            </a>
          </li>
        </ul>
      </nav>
      <!-- nav end -->

      <!-- main start -->
      <main>
        <!-- current weather section start -->
        <section class="current-weather-section">
          <div class="current-weather-card">
            <div class="current-weather-header">
              <h4 class="city-name" id="city-name">Loading</h4>
              <button type="button" class="btn btn-outline-warning" id="add-to-favorite">
                Add to favorite
              </button>
            </div>

            <div class="current-weather-content">
              <div class="temperature-section">
                <div class="current-temp" id="current-temp">--</div>
                <div class="weather-condiction" id="weather-condiction">--</div>
              </div>
              <div class="weather-icon" id="weather-icons">
                <img src="asset/images/icons-weather/storm.png" alt="weather-icon" id="weather-icon">
              </div>
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <i class="fas fa-wind"></i>
                <div class="detail-text">
                  <span class="detail-label">Wind</span>
                  <span class="detail-value" id="wind-speed">-- km/h</span>
                </div>
              </div>

              <div class="detail-item">
                <i class="fas fa-tint"></i>
                <div class="detail-text">
                  <span class="detail-label">Humidity</span>
                  <span class="detail-value" id="humidity">--%</span>
                </div>
              </div>

              <div class="detail-item">
                <i class="fas fa-temperature-half"></i>
                <div class="detail-text">
                  <span class="detail-label">Feels Like</span>
                  <span class="detail-value" id="feels-like">--</span>
                </div>
              </div>

              <div class="detail-item">
                <i class="fas fa-gauge"></i>
                <div class="detail-text">
                  <span class="detail-label">Pressure</span>
                  <span class="detail-value" id="pressure">-- hPa</span>
                </div>
              </div>
            </div>
            
          </div>
          <div class="current-weather-card">
            <div class="weather-basetime">
              <table class="weather-basetime-item">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Temperature</th>
                    <th>Feels Like</th>
                    <th>Weather Condiction</th>
                    <th>Humidity</th>
                  </tr>
                </thead>
                <tbody id="weather-table">
                  <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <!-- current weather section end -->
        
        <!-- hourly weather section start -->
         <section class="current-weather-section">
          <div class="hourly-weather-card">
            <div class="hourly-weather-header">
              <h2>Hourly Weather</h2>
            </div>
            <div class="weather-hourly">
              <table>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Temperature</th>
                    <th>Feels Like</th>
                    <th>Weather Condiction</th>
                    <th>Humidity</th>
                  </tr>
                  <tbody id="hourly-table-data">
                    
                  </tbody>
                </thead>
              </table>
            </div>
          </div>
         </section>
        <!-- hourly weather section end -->

        <!-- 7-days forecast weather section start -->
         <section class="current-weather-section">
          
         </section>
        <!-- 7-days forecast weather section end -->
      </main>
      <!-- main end -->
    </div>

  </body>
</html>
